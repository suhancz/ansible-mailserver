  - { type: "PTR", content: "{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}", append: yes }
  - { name: "mail", type: "PTR", content: "{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}", append: yes }
  - { name: "mail2", type: "PTR", content: "{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}", append: yes }
  - { name: "smtp", type: "PTR", content: "{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}", append: yes }
  - { name: "{{ mailserver_hostname }}", type: "PTR", content: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}", append: yes }
  - { name: "{{ mailserver_hostname }}", type: "PTR", content: "{{ hostvars[inventory_hostname]['ansible_default_ipv6']['address'] }}", append: yes }
