- name: Restart httpd
  ansible.builtin.systemd_service:
    name: httpd
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart mongod
  ansible.builtin.systemd_service:
    name: mongod
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart NetworkManager
  ansible.builtin.systemd_service:
    name: NetworkManager
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart opendkim
  ansible.builtin.systemd_service:
    name: opendkim
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart opendmarc
  ansible.builtin.systemd_service:
    name: opendmarc
