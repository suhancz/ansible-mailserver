    state: restarted
- name: Restart pdns
  ansible.builtin.systemd_service:
    name: pdns
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart pdns-recursor
  ansible.builtin.systemd_service:
    name: pdns-recursor
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart php-fpm
  ansible.builtin.systemd_service:
    name: "{{ php_fpm_service }}"
    daemon_reload: yes
    enabled: yes
    state: restarted
  loop:
    - php74-php-fpm
    # - php81-php-fpm
  loop_control:
    loop_var: php_fpm_service
- name: Restart postfix
  ansible.builtin.systemd_service:
    name: postfix
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart postgrey
  ansible.builtin.systemd_service:
    name: postgrey
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart spamassassin
  ansible.builtin.systemd_service:
    name: spamassassin
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart spamass-milter
  ansible.builtin.systemd_service:
    name: spamass-milter
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Default to localhost in resolv.conf
  ansible.builtin.copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 127.0.0.1
      nameserver ::1
      search {{ ([mailserver_domain] + custom_domains) | join(' ') }}
    backup: true
    force: true
    owner: root
    group: root
    mode: 0644
- name: Restart systemd-resolved
  ansible.builtin.systemd_service:
    name: systemd-resolved
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart vsftpd
  ansible.builtin.systemd_service:
    name: vsftpd
    daemon_reload: yes
    enabled: yes
    state: restarted
- name: Restart WireGuard
  ansible.builtin.systemd_service:
    name: "wg_vpn.{{ systemd_unit_type }}"
    daemon_reload: yes
    state: started
  loop:
    - path
    - service
  loop_control:
    loop_var: systemd_unit_type
- name: Warn on passwords
  ansible.builtin.debug:
    msg: "!!!WARNING!!! All web UI admin passwords are set to the same as your admin user's password. For your own safety, change them before going live"
