---
- name: "Stop {{ service }}"
  ansible.builtin.systemd_service:
    name: "{{ service }}"
    daemon_reload: yes
    enabled: yes
    state: stopped
- name: "Restore {{ service }} backup"
  when: service_backup_path is defined
  unarchive:
    src: "{{ service_backup_path }}"
    dest: /
    remote_src: yes
- name: "Start {{ service }}"
  ansible.builtin.systemd_service:
    name: "{{ service }}"
    daemon_reload: yes
    enabled: yes
    state: started
